<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  

    <section class="logout">
        <div class="container">
            <div class="logout__wrapper">
                <form action="#" class="logout__wrapper__form">
                    <h3 class="logout__wrapper__form_title">Регистрация</h3>
                    <div class="logout__wrapper__form_input">
                        <label for="" class="logout__wrapper__form_input-label">Ваше имя</label>
                        <input type="text" class="logout__wrapper__form_input-input" placeholder="Глеб"></input>
                    </div>
                    <div class="logout__wrapper__form_input">
                        <label for="" class="logout__wrapper__form_input-label">Ваш e-mail</label>
                        <input type="text" class="logout__wrapper__form_input-input" placeholder="glebGashis55@mail.roma"></input>
                    </div>
                    <div class="logout__wrapper__form_input">
                        <label for="" class="logout__wrapper__form_input-label">Ваш пароль</label>
                        <input type="text" class="logout__wrapper__form_input-input" placeholder="****"></input>
                    </div>
                    <div class="logout__wrapper__form_input">
                        <label for="" class="logout__wrapper__form_input-label">Повторите пароль</label>
                        <input type="text" class="logout__wrapper__form_input-input" placeholder="****"></input>
                    </div>
                    <button class="logout__wrapper__form_btn">Зарегистрироваться</button>
                    <p class="logout__wrapper__form_login">Войти</p>
                </form>
                
                <form action="#" class="logout__wrapper__login">
                    <h3 class="logout__wrapper__login_title">Авторизация</h3>
                    <div class="logout__wrapper__login_input">
                        <label for="" class="logout__wrapper__login_input-label">Ваше имя</label>
                        <input type="text" class="logout__wrapper__login_input-input" placeholder="Глеб"></input>
                    </div>
                    <div class="logout__wrapper__login_input">
                        <label for="" class="logout__wrapper__login_input-label">Ваш пароль</label>
                        <input type="text" class="logout__wrapper__login_input-input" placeholder="****"></input>
                    </div>
                    <button class="logout__wrapper__login_btn">Войти</button>
                    <p class="logout__wrapper__login_login">Зарегистрироваться</p>
                </form>
            </div>
        </div>
    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
